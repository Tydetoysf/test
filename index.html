<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .content {
            margin: 30px 0;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .button-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .button-secondary:hover {
            background: #e0e0e0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .counter {
            text-align: center;
            margin: 30px 0;
        }

        .counter-value {
            font-size: 3em;
            color: #667eea;
            font-weight: bold;
            transition: transform 0.2s ease-out;
        }

        .counter-value.animate {
            animation: counterPulse 0.2s ease-out;
        }

        @keyframes counterPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .counter-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            outline: none;
        }

        .feature-card:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .feature-desc {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .counter-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Welcome to My Website</h1>
        
        <div class="content">
            <p style="text-align: center; color: #666; margin-bottom: 30px;">
                A beautiful, interactive website with modern design
            </p>

            <div class="feature-grid">
                <div class="feature-card" onclick="showFeature('design')" onkeydown="handleCardKeydown(event, 'design')" tabindex="0" role="button" aria-label="Modern Design feature">
                    <div class="feature-icon">üé®</div>
                    <div class="feature-title">Modern Design</div>
                    <div class="feature-desc">Beautiful gradients and animations</div>
                </div>
                <div class="feature-card" onclick="showFeature('interactive')" onkeydown="handleCardKeydown(event, 'interactive')" tabindex="0" role="button" aria-label="Interactive feature">
                    <div class="feature-icon">‚ö°</div>
                    <div class="feature-title">Interactive</div>
                    <div class="feature-desc">Engaging user experience</div>
                </div>
                <div class="feature-card" onclick="showFeature('responsive')" onkeydown="handleCardKeydown(event, 'responsive')" tabindex="0" role="button" aria-label="Responsive feature">
                    <div class="feature-icon">üì±</div>
                    <div class="feature-title">Responsive</div>
                    <div class="feature-desc">Works on all devices</div>
                </div>
            </div>

            <div class="counter">
                <div class="counter-value" id="counterValue">0</div>
                <div class="counter-buttons">
                    <button class="button" onclick="incrementCounter()">‚ûï Increment</button>
                    <button class="button button-secondary" onclick="decrementCounter()">‚ûñ Decrement</button>
                    <button class="button button-secondary" onclick="resetCounter()">üîÑ Reset</button>
                </div>
            </div>

            <div class="input-group">
                <label for="nameInput">Your Name:</label>
                <input type="text" id="nameInput" placeholder="Enter your name...">
            </div>

            <div class="input-group">
                <label for="messageInput">Your Message:</label>
                <textarea id="messageInput" placeholder="Enter your message..."></textarea>
            </div>

            <div style="text-align: center; margin-top: 20px;">
                <button class="button" onclick="submitForm()">‚úâÔ∏è Submit</button>
                <button class="button button-secondary" onclick="clearForm()">üóëÔ∏è Clear</button>
            </div>

            <div class="result" id="result"></div>
        </div>
    </div>

    <script>
        let counter = 0;

        function incrementCounter() {
            counter++;
            updateCounter();
        }

        function decrementCounter() {
            counter--;
            updateCounter();
        }

        function resetCounter() {
            counter = 0;
            updateCounter();
        }

        function updateCounter() {
            const counterElement = document.getElementById('counterValue');
            counterElement.textContent = counter;
            
            // Add animation effect using CSS animation
            counterElement.classList.remove('animate');
            // Force reflow to restart animation
            void counterElement.offsetWidth;
            counterElement.classList.add('animate');
        }

        function submitForm() {
            const name = document.getElementById('nameInput').value.trim();
            const message = document.getElementById('messageInput').value.trim();
            const resultDiv = document.getElementById('result');

            if (!name || !message) {
                resultDiv.innerHTML = '<strong>‚ö†Ô∏è Error:</strong> Please fill in all fields!';
                resultDiv.style.borderLeftColor = '#dc3545';
            } else if (name.length > 100 || message.length > 1000) {
                resultDiv.innerHTML = '<strong>‚ö†Ô∏è Error:</strong> Input is too long!';
                resultDiv.style.borderLeftColor = '#dc3545';
            } else {
                resultDiv.innerHTML = `
                    <strong>‚úÖ Success!</strong><br>
                    <strong>Name:</strong> ${escapeHtml(name)}<br>
                    <strong>Message:</strong> ${escapeHtml(message)}<br>
                    <strong>Counter Value:</strong> ${counter}
                `;
                resultDiv.style.borderLeftColor = '#667eea';
            }
            
            resultDiv.classList.add('show');
        }

        function clearForm() {
            document.getElementById('nameInput').value = '';
            document.getElementById('messageInput').value = '';
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('show');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showFeature(feature) {
            const featureNames = {
                design: 'DESIGN',
                interactive: 'INTERACTIVE',
                responsive: 'RESPONSIVE'
            };
            
            const messages = {
                design: 'Modern gradients, smooth animations, and a clean interface!',
                interactive: 'Click, type, and interact with various elements!',
                responsive: 'Works perfectly on desktop, tablet, and mobile devices!'
            };

            const resultDiv = document.getElementById('result');
            const featureName = document.createElement('strong');
            featureName.textContent = `‚ÑπÔ∏è ${featureNames[feature] || 'FEATURE'}`;
            
            const messageText = document.createTextNode(messages[feature] || '');
            
            resultDiv.innerHTML = '';
            resultDiv.appendChild(featureName);
            resultDiv.appendChild(document.createElement('br'));
            resultDiv.appendChild(messageText);
            
            resultDiv.style.borderLeftColor = '#667eea';
            resultDiv.classList.add('show');
        }

        function handleCardKeydown(event, feature) {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                showFeature(feature);
            }
        }
    </script>
</body>
</html>
